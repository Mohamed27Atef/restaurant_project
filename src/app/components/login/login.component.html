<form>
  <div
    *ngIf="userLogin.email && userLogin.password != ''"
    class="text-danger my-1 fs-5"
  >
    {{ userLogin.emailOrPasswordError }}
  </div>
  <div class="mb-3">
    <label for="loginEmail" class="form-label fs-5">Email</label>
    <input
      type="text"
      class="form-control fs-5"
      id="loginEmail"
      name="loginEmail"
      [(ngModel)]="userLogin.email"
    />
    <div *ngIf="userLogin.email == ''" class="text-danger mt-1 fw-bold fs-5">
      {{ userLogin.emailError }}
    </div>
  </div>
  <div class="mb-3">
    <label for="loginPassword" class="form-label fs-5">Password</label>
    <div class="input-group">
      <input
        [type]="userLogin.passwordVisible ? 'text' : 'password'"
        type="password"
        class="form-control fs-5"
        id="loginPassword"
        name="loginPassword"
        [(ngModel)]="userLogin.password"
      />
      <button
        class="btn btn-light"
        type="button"
        (click)="togglePasswordVisibility()"
      >
        <i
          class="fa fs-5"
          [ngClass]="{
            'fa-eye': userLogin.passwordVisible,
            'fa-eye-slash': !userLogin.passwordVisible
          }"
        ></i>
      </button>
    </div>
    <div *ngIf="userLogin.password == ''" class="text-danger mt-1 fw-bold fs-5">
      {{ userLogin.passwordError }}
    </div>
  </div>
  <div class="row mb-4">
    <div class="col-md-7 d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check mb-3 mb-md-0 fs-5">
        <input
          class="form-check-input fs-5"
          type="checkbox"
          id="loginCheck"
          [(ngModel)]="userLogin.rememberMe"
        />
        <label class="form-check-label fs-6 mt-2" for="loginCheck">
          Remember me
        </label>
      </div>
    </div>
  </div>
  <button (click)="signIn()" class="btn btn-warning shadow-lg fs-5">
    Sign in
  </button>
</form>
