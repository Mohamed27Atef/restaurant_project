<h1>Recipe Registration</h1>
<button class="btn btn-primary" (click)="getReceipeId()">Edit</button>
<form [formGroup]="RecipeForm" (ngSubmit)="onSubmit()">
  <div class="parent-form row">
    <div class="col-6">
      <label for="Name">Recipe Name:</label>
      <input type="text" id="Name" formControlName="Name" />
      <div
        *ngIf="
          RecipeForm.get('Name')?.invalid && RecipeForm.get('Name')?.touched
        "
        class="error-message"
      >
        Recipe name is required.
      </div>
      <br />

      <label for="Price">Price:</label>
      <input type="number" id="Price" formControlName="Price" /><br />
      <div
        *ngIf="
          RecipeForm.get('Price')?.invalid && RecipeForm.get('Price')?.touched
        "
        class="error-message"
      >
        Price name is Valid.
      </div>
      <br />
      <div>
        <label for="Category">Menu:</label>
        <select
          id="Category"
          formControlName="Menu"
          class="form-control"
          (change)="onMenuChange($event)"
        >
          <option value="" disabled selected>Select a Menu</option>
          <option *ngFor="let Men of Menus" [value]="Men.id">
            {{ Men.title }}
          </option>
        </select>
        <div
          *ngIf="
            RecipeForm.get('Menu')?.hasError('required') &&
            RecipeForm.get('Menu')?.touched
          "
          class="error-message"
        >
          Menu is required
        </div>
      </div>
    </div>
    <div class="col-6">
      <label for="Image">Image URL:</label>
      <input
        type="file"
        id="Image"
        formControlName="Image"
        (change)="onOneImageUpload($event)"
      /><br />
      <div
        *ngIf="
          RecipeForm.get('Image')?.invalid && RecipeForm.get('Image')?.touched
        "
        class="error-message"
      >
        Image wrong format.
      </div>
      <label for="Image">Images URLs:</label>
      <input
        type="file"
        multiple
        id="Image"
        formControlName="Images"
        (change)="onImagesUpload($event)"
      /><br />
      <div
        *ngIf="
          RecipeForm.get('Images')?.invalid && RecipeForm.get('Images')?.touched
        "
        class="error-message"
      >
        Images wrong format.
      </div>
    </div>
    <div>
      <label for="Description">Description:</label>
      <textarea
        id="Description"
        formControlName="Description"
        rows="4"
      ></textarea>
    </div>
  </div>
  <button type="submit" [disabled]="RecipeForm.invalid">Register</button>
</form>
