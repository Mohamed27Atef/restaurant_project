<div class="container-xl px-4 mt-4">
  <!-- Account page navigation-->
  <nav class="nav nav-borders">
    <a
      class="nav-link ms-0"
      [class.active]="profile"
      (click)="openProfile()"
    >Profile</a
    >
    <a
      class="nav-link"
      [class.active]="profileSecurity"
      (click)="openProfileSecurity()"
    >Security</a
    >
  </nav>
  <hr class="mt-0 mb-4" />
  <div class="row" *ngIf="profile">
    <div class="col-xl-4">
      <!-- Profile picture card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header bg-dark text-white">Profile Picture</div>
        <div class="card-body text-center">
          <!-- Profile picture image -->
          <img
            class="img-account-profile rounded-circle mb-2"
            [src]="profileImageSrc"
            alt=""
          />
          <!-- Profile picture help block -->
          <div class="small font-italic text-muted mb-4">
            JPG or PNG no larger than 5 MB
          </div>
          <!-- Profile picture upload button -->
          <input
            type="file"
            accept="image/jpeg, image/png"
            (change)="onImageSelected($event)"
            style="display: none"
            #fileInput
          />
          <button
            class="btn btn-primary"
            type="button"
            (click)="fileInput.click()"
          >
            Upload image
          </button>
        </div>
      </div>
    </div>

    <div class="col-xl-8">
      <!-- Account details card-->
      <div class="card mb-4">
        <div class="card-header bg-dark text-white">Account Details</div>
        <div class="card-body">
          <!-- Form Group (username) -->
          <div class="mb-3">
            <label class="small mb-1" for="inputUsername">Username</label>
            <input
              class="form-control"
              id="inputUsername"
              type="text"
              [(ngModel)]="userName"
              name="userName"
            />
          </div>

          <!-- Form Row -->
          <div class="row gx-3 mb-3">
            <!-- Form Group (first name) -->
            <div class="col-md-6">
              <label class="small mb-1" for="inputFirstName">First name</label>
              <input
                class="form-control"
                id="inputFirstName"
                type="text"
                [(ngModel)]="firstName"
                name="firstName"
              />
            </div>

            <!-- Form Group (last name) -->
            <div class="col-md-6">
              <label class="small mb-1" for="inputLastName">Last name</label>
              <input
                class="form-control"
                id="inputLastName"
                type="text"
                [(ngModel)]="lastName"
                name="lastName"
              />
            </div>
          </div>

          <!-- Form Group (email address) -->
          <div class="mb-3">
            <label class="small mb-1" for="inputEmailAddress">Email address</label>
            <input
              class="form-control"
              id="inputEmailAddress"
              type="email"
              [(ngModel)]="email"
              name="email"
            />
          </div>

          <!-- Form Row -->
          <div class="row gx-3 mb-3">
            <!-- Form Group (street) -->
            <div class="col-md-4">
              <label class="small mb-1" for="inputStreet">Location</label>
              <input
                class="form-control"
                id="inputStreet"
                type="text"
                [(ngModel)]="Location"
                name="Location"
              />
            </div>
          </div>

          <!-- Form Row -->
          <div class="row gx-3 mb-3">
            <!-- Form Group (phone number) -->
            <div class="col-md-4">
              <label class="small mb-1" for="inputPhone">Phone number</label>
              <input
                class="form-control"
                id="inputPhone"
                type="tel"
                [(ngModel)]="phoneNumber"
                name="phoneNumber"
              />
            </div>
          </div>

          <!-- Save changes button -->
          <button class="btn btn-primary" type="button" (click)="saveChanges()">
            Save changes
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Security -->
  <div class="row" *ngIf="profileSecurity">
    <div class="col-lg-8">
      <!-- Change password card-->
      <div class="card mb-4">
        <div class="card-header bg-dark text-white">Change Password</div>
        <div class="card-body">
          <form>
            <!-- Form Group (current password)-->
            <div class="mb-3">
              <label class="small mb-1" for="currentPassword">Current Password</label>
              <input
                class="form-control"
                id="currentPassword"
                type="password"
                placeholder="Enter current password"
              />
            </div>
            <!-- Form Group (new password)-->
            <div class="mb-3">
              <label class="small mb-1" for="newPassword">New Password</label>
              <input
                class="form-control"
                id="newPassword"
                type="password"
                placeholder="Enter new password"
              />
            </div>
            <!-- Form Group (confirm password)-->
            <div class="mb-3">
              <label class="small mb-1" for="confirmPassword">Confirm Password</label>
              <input
                class="form-control"
                id="confirmPassword"
                type="password"
                placeholder="Confirm new password"
              />
            </div>
            <button class="btn btn-primary" type="button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-4">
      <!-- Delete account card-->
      <div class="card mb-4">
        <div class="card-header bg-dark text-white">Delete Account</div>
        <div class="card-body">
          <p>
            Deleting your account is a permanent action and cannot be undone. If
            you are sure you want to delete your account, select the button
            below.
          </p>
          <button class="btn btn-outline-danger" type="button">
            I understand, delete my account
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
