<div class="hero_area">
  <header class="header_section">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" routerLink="">
          <span> Feane </span>
        </a>

        <button
          [class]="toggalClass"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          (click)="showToggle()"
          [attr.aria-expanded]="!navbarCollapsed"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class=""></span>
        </button>
        <div [class]="divClass" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" *ngIf="role === 'admin'" id="DashbordForRestaurantAdmin" routerLink="admin">Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" *ngIf="role === 'SystemAdmin'" id="DashbordForSystemAdmin" routerLink="SystemAdmin">Dashboard </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="">Home </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                (click)="clearLink()"
                [href]="myroute + '#mostpopular'"
                >Menu</a
              >
            </li>
            <li class="nav-item" *ngIf="!isAuthServices.isAuth">
              <a
                class="nav-link"
                (click)="clearLink()"
                [href]="myroute + '#reservation'"
                >Book Table</a
              >
            </li>
            <li *ngIf="isAuthServices.isAuth" class="nav-item">
              <a class="nav-link" (click)="toggleTable($event)">Table</a>
            </li>
            <div id="tables" class="hidden bg-dark">
              <li *ngIf="isAuthServices.isAuth" class="nav-item">
                <a
                  class="nav-link"
                  routerLink="userTableReservation"
                  (click)="toggleTable($event)"
                  >Table Reservations</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  (click)="clearLink()"
                  [href]="myroute + '#reservation'"
                  >Book Table</a
                >
              </li>
            </div>

            <!-- <li *ngIf="isAuthServices.isAuth" class="nav-item">
                <a class="nav-link"  routerLink="order" >Your Orders</a>
              </li> -->

            <!-- <li class="nav-item active">
              <a class="nav-link" href=""
                >About <span class="sr-only">(current)</span>
              </a>
            </li> -->
            <li *ngIf="isAuthServices.isAuth" class="nav-item">
              <a class="nav-link" routerLink="orders">Orders</a>
            </li>
          </ul>

          <div class="user_option gap-3 user-select-none">
            <a
              class="user_link"
              [attr.href]="name ? null : '/'"
              [attr.data-bs-toggle]="name ? null : 'modal'"
              [attr.data-bs-target]="name ? null : '#loginModal'"
              (click)="toggleLogoutButton($event)"
            >
              <div class="d-flex align-items-center">
                <img
                  [attr.src]="
                    userImage != null
                      ? userImage
                      : '../../../assets/images/user2.png'
                  "
                  alt="User Avatar"
                  class="user-avatar"
                  *ngIf="name"
                />
                <i class="fa fa-user" aria-hidden="true" *ngIf="!name"></i>
                <span [attr.class]="name ? 'text-nowrap ms-1' : null">{{
                  name
                }}</span>
              </div>

              <div id="logOut" class="hidden row" style="width: 180px">
                <a
                  routerLink="/profile"
                  class="nav-link bg-dark text-center fs-6 fw-bold p-3"
                  >Edit Profile</a
                >
                <a
                  (click)="LogOut()"
                  class="nav-link bg-dark text-center fs-6 fw-bold p-3"
                >
                  <i class="fa-solid fa-arrow-right-from-bracket me-1"></i
                  ><span> Logout </span>
                </a>
              </div>
            </a>
            <a
              class="cart_link pe-auto"
              (click)="toggleCart()"
              #cart
              data-bs-toggle="offcanvas"
              data-bs-target="#cartSidebar"
              aria-controls="offcanvasRight"
            >
              <svg
                (click)="updateItems()"
                version="1.1"
                id="Capa_1"
                xmlns="http://www.w3.org/2000/svg"

                   c29.184,0,53.248-23.552,53.248-53.248C398.336,362.926,374.784,338.862,345.6,338.862z"
                    />

                </g>

                </g>
                <g>

                    <path

                   c1.024,28.16,24.064,50.688,52.224,50.688h1.024C193.536,443.31,216.576,418.734,215.04,389.55z"
                    />
                  </g>
                </g>
                <g></g>
                <g></g>

                <g></g>
                <g></g>
                <g></g>

                <g></g>

                <g></g>
                <g></g>
                <g></g>
              </svg>
            </a>

            <a routerLink="recipes" class="order_online"> Order Online </a>
          </div>
        </div>
      </nav>
    </div>
    <!-- sidebar -->
    <div
      class="offcanvas offcanvas-end custom-offcanvas"
      tabindex="-1"
      id="cartSidebar"
      aria-labelledby="offcanvasRightLabel"
      data-bs-backdrop="static"
    >
      <div class="offcanvas-header">
        <h1
          class="offcanvas-title fw-bold align-items-center"
          id="offcanvasRightLabel"
        >
          Cart
        </h1>
        <button
          type="button"
          class="btn-close fs-5"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body bg-dark">
        <app-shopping-cart [cartItems]="cartItems"></app-shopping-cart>
      </div>
    </div>

    <!-- login modal -->
    <div
      class="modal fade text-light"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close fs-6"
              data-bs-dismiss="modal"
              aria-label="Close"
              #closeModal
            ></button>
          </div>
          <div class="modal-body bg-dark rounded-1">
            <div class="container mt-3 mb-2">
              <div class="row justify-content-center">
                <div class="col-12 col-md-6" style="width: 20rem">
                  <ul
                    class="nav nav-pills nav-justified mb-3 fs-5"
                    id="ex1"
                    role="tablist"
                  >
                    <li class="nav-item m-1" role="presentation">
                      <a
                        class="nav-link active shadow text-white"
                        id="tab-login"
                        data-bs-toggle="pill"
                        href="#pills-login"
                        role="tab"
                        aria-controls="pills-login"
                        aria-selected="true"
                        #goToLogin
                        >Login</a
                      >
                    </li>
                    <li class="nav-item m-1" role="presentation">
                      <a
                        class="nav-link shadow text-white"
                        id="tab-register"
                        data-bs-toggle="pill"
                        href="#pills-register"
                        role="tab"
                        aria-controls="pills-login"
                        aria-selected="true"
                        >Register</a
                      >
                    </li>
                  </ul>

                  <div class="tab-content fs-5">
                    <div
                      class="tab-pane fade show active"
                      id="pills-login"
                      role="tabpanel"
                      aria-labelledby="tab-login"
                    >
                      <app-login
                        (clickEvent)="closeModalClick()"
                        (userName)="userName($event)"
                      ></app-login>
                    </div>

                    <!-- sign Up -->
                    <div
                      class="tab-pane fade"
                      id="pills-register"
                      role="tabpanel"
                      aria-labelledby="tab-register"
                    >
                      <app-signup (clickEvent)="goToLoginClick()"></app-signup>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</div>
