    <!-- login modal -->
    <div
      class="modal fade text-light"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              #closeModal
            ></button>
          </div>
          <div class="modal-body bg-dark">
            <div class="container mt-3 mb-2">
              <div class="row justify-content-center">
                <div class="col-12 col-md-6" style="width: 20rem">
                  <ul
                    class="nav nav-pills nav-justified mb-3"
                    id="ex1"
                    role="tablist"
                  >
                    <li class="nav-item m-1" role="presentation">
                      <a
                        class="nav-link active shadow text-light"
                        id="tab-login"
                        data-bs-toggle="pill"
                        href="#pills-login"
                        role="tab"
                        aria-controls="pills-login"
                        aria-selected="true"
                        #goToLogin
                        >Login</a
                      >
                    </li>
                    <li class="nav-item m-1" role="presentation">
                      <a
                        class="nav-link shadow text-light"
                        id="tab-register"
                        data-bs-toggle="pill"
                        href="#pills-register"
                        role="tab"
                        aria-controls="pills-login"
                        aria-selected="true"
                        >Register</a
                      >
                    </li>
                  </ul>

                  <div class="tab-content">
                    <div
                      class="tab-pane fade show active"
                      id="pills-login"
                      role="tabpanel"
                      aria-labelledby="tab-login"
                    >
                      <app-login (clickEvent)="closeModalClick()"></app-login>
                    </div>

                    <!-- sign Up -->
                    <div
                      class="tab-pane fade"
                      id="pills-register"
                      role="tabpanel"
                      aria-labelledby="tab-register"
                    >
                      <app-signup (clickEvent)="goToLoginClick()"></app-signup>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
