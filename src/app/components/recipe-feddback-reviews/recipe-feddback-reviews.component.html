<div class="container">
    <div class="row">
      <div class="col-md-8 course-details-content">
        <div class="course-details-card mt--40">
          <div class="course-content">
            <div class="row row--30">
              <div class="col-lg-4">
                <div class="rating-box">
                  <div class="rating-number">{{ averageRating.toFixed(1) }}</div>
                  <div class="rating">
                    <ng-container
                      *ngFor="
                        let _ of [].constructor(averageRating);
                        let i = index
                      "
                    >
                      <i class="fa fa-star" aria-hidden="true"></i>
                    </ng-container>
                  </div>
                  <span>{{ feedbackData.reviews.length }} (Reviews)</span>
                </div>
              </div>
              <div class="col-lg-8">
                <div class="review-wrapper">
                  <ng-container *ngFor="let count of ratingCounts; let i = index">
                    <div class="single-progress-bar">
                      <div class="rating-text">
                        <a
                          (click)="filterReviewsByRating(i + 1)"
                          [class.selected]="selectedRating === i + 1"
                          >{{ i + 1 }}</a
                        >
                        <i class="fa fa-star"></i>
                      </div>
                      <div class="progress">
                        <div
                          class="progress-bar"
                          role="progressbar"
                          [style.width.%]="
                            (count / feedbackData.reviews.length) * 100
                          "
                          aria-valuenow="100"
                          aria-valuemin="0"
                          aria-valuemax="100"
                        ></div>
                      </div>
                      <span class="rating-value">{{ count }}</span>
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
            <div class="comment-wrapper pt--40">
              <div class="section-title">
                <h5 class="mb--25">Reviews</h5>
              </div>
              <!-- ... Previous code ... -->
              <div
                class="edu-comment"
                *ngFor="let review of filteredReviews">
                <div class="thumbnail">
                  <img [src]="userAvatar" alt="Comment Images" />
                  <p style="font-size: 15px">
                    {{ review.postDate | date : "d/MM/yyy HH:mm" }}
                  </p>
                </div>
                <div class="comment-content">
                  <div class="comment-top">
                    <h6 class="title">{{ userName }}</h6>
                    <div class="rating">
                      <ng-container
                        *ngFor="
                          let _ of [].constructor(review.rate);
                          let i = index
                        "
                      >
                        <i class="fa fa-star" aria-hidden="true"></i>
                      </ng-container>
                    </div>
                  </div>
                  <p>{{ review.text }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
